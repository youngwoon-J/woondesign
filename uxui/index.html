<!DOCTYPE html>
<html lang="ko">
<meta name="viewport" content="width=device-width"/>
<head>
    <meta charset="UTF-8">
    <title>UX/UI Portfolio</title>
    <link rel="stylesheet" href="../graphic/css/layout.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../graphic/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../graphic/css/slick-theme.css"/>
    <link rel="icon" href="../img/jyw.png">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f9d60c; }
    </style>
    
    <script src="../graphic/js/jquery-3.5.1.js" type="text/javascript" text="javascript"></script>
    <script src="../graphic/js/slick.min.js" type="text/javascript" text="javascript"></script>
    
    <script>
        $(function(){
            $(".nav_m").click(function(){
                $("#modal_wrap").fadeIn(500)
                $("#modal").css("left","0px")
                $("body").css("overflowY","hidden") 
                })

                $("#modal_wrap").click(function(){
                    $("#modal_wrap").fadeOut(500)
                    $("#modal").css("left","200px")
                    $("body").css("overflowY","auto") 
                })
            
            $(".web-con").slick({
              slidesToShow: 3,
              slidesToScroll: 1,
              autoplay: true,
              dots : true, 
              autoplaySpeed: 1500,
              prevArrow : "<button type='button' class='slick-prev'>Previous</button>",
              nextArrow : "<button type='button' class='slick-next'>Next</button>",
              responsive: [ 
					{  
						breakpoint: 960,
						settings: {
							slidesToShow:2 
						} 
					},
					{ 
						breakpoint: 500, 
						settings: {	
							slidesToShow:1 
						} 
					}
				]   
            });   
        })
    </script>
</head>
<body>
  <div id="modal_wrap">
            <div id="modal">
              <a class="x" href="#"><img src="img/x.png" alt="닫기"></a>
               <div class="nav_txt">
                    <h3>WOONDESIGN</h3>
                    <a href="index.html"><p><img src="img/home.png" alt=""> HOME</p></a>
                    <a href="web.html"><p>WEB PROMOTION</p></a>
               </div>  
            </div>
        </div>
   <div class="wrap">
<!--      header-->
       <header class="clearfix">
           <div id="logo">
               <h1><a href="../index.html"><h1>WOONDESIGN</h1></a></h1>
           </div>
           <div class="nav_m">
              <a href="#">
                  <img src="img/menu_m.png" alt="">
              </a>
           </div>
           <nav>
               <ul class="clearfix">
                   <li><a href="index.html"><h2><img src="img/homeb.png" alt=""> HOME</h2></a></li>
<!--                   <li><a href="uiall.html"><h2>HOME PAGE</h2></a></li>-->
                   <li><a href="web.html"><h2>WEB PROMOTION</h2></a></li>
               </ul>
           </nav>
       </header>
       
<!--       title-->
      <div class="title">
          <h3>UX / UI 디자인</h3>
          <p>사용자 인터페이스를 구현, 만족스러운 경험을 제공하는 시각 디자인</p>
      </div>
      
<!--      contents-->
        <div class="ui_con">
            <div class="content">
                <a href="ikea/index.html" target="blank"> 
                    <img src="img/ikeathumnail.jpg" alt="ikea page thumnail">
                </a>
                <h4>ABOUT IKEA</h4>
                <p>사이트 리디자인 습작</p>

            </div>
            <div class="content">
                <a href="https://www.adsland.com/" target="blank"> 
                    <img src="img/adslandthumnail.jpg" alt="adsland homepage thumnail">
                </a>
                <h4>ADSLAND HOMEPAGE</h4>
                <p>사이트 유지, 보수</p>
            </div>
        </div>

<!--          web_content-->
        <div class="web-content">
            <div class="web-title"><h4>WEB PROMOTION</h4></div>
            <a href="web.html" class="web-con">
                <div><img src="img/w01.jpg" alt="image"></div>
                <div><img src="img/w02.jpg" alt="image"></div>
                <div><img src="img/w03.jpg" alt="image"></div>
                <div><img src="img/w04.jpg" alt="image"></div>
                <div><img src="img/w05.jpg" alt="image"></div>

<!--        footer-->
      <div class="footer">
        <p>Copyright 2022. <span>YOUNG WOON JUNG</span> All rights reserved.</p>  
      </div>
   </div>

</html>
